buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
}

apply plugin: 'org.greenrobot.greendao'

android {

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.vexanium.vexgift"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 909
        versionName "0.9.0.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions {
        cruncherEnabled = false
    }
    packagingOptions {
        exclude 'META-INF/services/com.fasterxml.jackson.core.JsonFactory'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/MANIFEST.MF'
        exclude '.readme'
    }
    flavorDimensions "mode"
    lintOptions {
        abortOnError false
    }
    productFlavors {
        development {
            buildConfigField "String", "TARGET_ENV", "\"development\""
            resValue 'string', 'app_name', "\"VexGift dev\""
            resValue "string", "tray__authority", "$applicationId"
            dimension "mode"
        }
        production {
            buildConfigField "String", "TARGET_ENV", "\"production\""
            resValue 'string', 'app_name', "\"VexGift\""
            resValue "string", "tray__authority", "$applicationId"
            dimension "mode"
        }
    }
    dexOptions {
        preDexLibraries = false
        jumboMode true
        javaMaxHeapSize "4g"
    }
}

greendao {
    schemaVersion 5
}

dependencies {
    final SUPPORT_LIBRARY_VERSION = '28.0.0-alpha3'
    final RETROFIT_VERSION = '2.1.0'
    final OKHTTP_VERSION = '3.5.0'
    final GLIDE_VERSION = '4.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:design:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-vector-drawable:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    //implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.firebase:firebase-messaging:17.1.0'
    //    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'net.grandcentrix.tray:tray:0.11.0'
    implementation 'com.github.zhaokaiqiang.klog:library:1.6.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.1.9'
    implementation "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    implementation "com.squareup.retrofit2:converter-jackson:$RETROFIT_VERSION"
    implementation "com.squareup.retrofit2:adapter-rxjava:$RETROFIT_VERSION"
    implementation "com.squareup.okhttp3:okhttp:$OKHTTP_VERSION"
    implementation "com.squareup.okhttp3:logging-interceptor:$OKHTTP_VERSION"
    implementation 'com.google.code.gson:gson:2.8.1'
    implementation "com.github.bumptech.glide:glide:$GLIDE_VERSION"
    implementation "com.github.bumptech.glide:okhttp3-integration:$GLIDE_VERSION"
    implementation "com.github.bumptech.glide:annotations:$GLIDE_VERSION"
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'jp.wasabeef:glide-transformations:3.1.1'
    implementation 'com.google.android:flexbox:0.3.0'
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation 'com.google.android.gms:play-services-auth:15.0.1'
    implementation 'com.romandanylyk:pageindicatorview:1.0.1'
    implementation 'com.ryanjeffreybrooks:indefinitepagerindicator:1.0.9'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.github.kenglxn.QRGen:android:2.5.0'
    implementation 'com.github.hkk595:Resizer:v1.5'
    implementation 'com.asksira.android:loopingviewpager:1.1.2'
    implementation 'com.wang.avi:library:2.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation('com.crashlytics.sdk.android:crashlytics:2.9.4@aar') {
        transitive = true;
    }
    implementation('com.crashlytics.sdk.android:answers:1.4.2@aar') {
        transitive = true;
    }
}

apply plugin: 'com.google.gms.google-services'
